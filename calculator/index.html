<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" id="display" readonly />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              onclick="clearDisplay()"
              class="operator"
            />
            <input
              type="button"
              value="x"
              onclick="deleteValue()"
              class="operator"
            />
            <input
              type="button"
              value="."
              onclick="display.value += '.' "
              class="operator"
            />
            <input
              type="button"
              value="/"
              onclick="moveToDisplay('/')"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="7" onclick="moveToDisplay('7')" />
            <input type="button" value="8" onclick="moveToDisplay('8')" />
            <input type="button" value="9" onclick="moveToDisplay('9')" />
            <input
              type="button"
              value="*"
              onclick="moveToDisplay('*')"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="4" onclick="moveToDisplay('4')" />
            <input type="button" value="5" onclick="moveToDisplay('5')" />
            <input type="button" value="6" onclick="moveToDisplay('6')" />
            <input
              type="button"
              value="-"
              onclick="moveToDisplay('-')"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="1" onclick="moveToDisplay('1')" />
            <input type="button" value="2" onclick="moveToDisplay('2')" />
            <input type="button" value="3" onclick="moveToDisplay('3')" />
            <input
              type="button"
              value="+"
              onclick="moveToDisplay('+')"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="00" onclick="moveToDisplay('00')" />
            <input type="button" value="0" onclick="moveToDisplay('0')" />
            <input
              type="button"
              value="="
              onclick="calculate()"
              class="equal"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
